<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Education and Internship Form</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; 
            padding: 20px;
            text-align: center;
            color: #00796b; 
        }

        form {
            max-width: 100%;
            margin: 0 auto;
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #00796b;  
            border-radius: 4px;
        }

        button {
            background-color: #00796b;  
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }

        button:hover {
            background-color: #004d40;  
        }

        h2 {
            font-size: 2em;
            animation: fadeInDown 1s;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <h2>Student Education and Internship Details</h2>
    <form id="educationForm" action="/submit-education" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Permanent Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="university">University/College:</label>
        <input type="text" id="university" name="university" required><br><br>

        <label for="collegeLocation">College Location:</label>
        <input type="text" id="collegeLocation" name="collegeLocation" required><br><br>

        <label for="degree">Degree:</label>
        <select id="degree" name="degree" required>
            <option value="">Select Degree</option>
            <option value="BTech">BTech</option>
            <option value="Degree">Degree</option>
            <option value="Pharmaceutical">Pharmaceutical</option>
        </select><br><br>
        
        <label for="year">Year of Study:</label>
        <input type="text" id="year" name="year" required><br><br>

        <label for="internshipDuration">Internship Duration:</label>
        <select id="internshipDuration" name="internshipDuration" required>
            <option value="">Select Duration</option>
            <option value="1 Month">1 Month</option>
            <option value="2 Months">2 Months</option>
            <option value="3 Months">3 Months</option>
        </select><br><br>
        
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required><br><br>
        
        <label for="internshipField">Preferred Internship Field:</label>
        <input type="text" id="internshipField" name="internshipField" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script src="script.js">
        document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('educationForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(form);

        fetch('/submit-education', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('Form submitted successfully!');
                form.reset();
            } else {
                alert('Error submitting form.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while submitting the form.');
        });
    });
});

    </script>
</body>
</html>
